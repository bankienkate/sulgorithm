<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>술고리즘 - AI 상황별 술 추천</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .result p {
            color: #555;
            line-height: 1.6;
            font-size: 1.05em;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .example {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .example-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }

        .example-text {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍷 술고리즘</h1>
        <p class="subtitle">AI가 당신의 상황에 맞는 술을 추천해드립니다</p>
        
        <div class="input-group">
            <label for="situation">지금 당신의 상황이나 기분을 알려주세요</label>
            <textarea 
                id="situation" 
                placeholder="예: 오늘 승진했어요! 친구들과 축하 파티를 하려고 합니다.&#10;예: 실연당해서 혼자 집에서 쓸쓸하게 마시고 싶어요.&#10;예: 연인과 조용한 데이트 중이에요."
            ></textarea>
        </div>

        <div class="example">
            <div class="example-title">💡 이렇게 입력해보세요</div>
            <div class="example-text">
                • 함께하는 사람 (혼자, 친구들, 연인 등)<br>
                • 현재 기분이나 상황<br>
                • 선호하는 맛이나 도수<br>
                • 장소나 분위기
            </div>
        </div>

        <button onclick="getRecommendation()">추천받기</button>
        
        <div id="result" class="result">
            <h3 id="recommendTitle"></h3>
            <p id="recommendText"></p>
        </div>
    </div>

    <script>
        async function getRecommendation() {
            const situation = document.getElementById('situation').value.trim();
            const resultDiv = document.getElementById('result');
            const button = document.querySelector('button');
            
            if (!situation) {
                alert('상황을 입력해주세요!');
                return;
            }
            
            // 버튼 비활성화 및 로딩 표시
            button.disabled = true;
            button.textContent = '추천 중...';
            resultDiv.classList.remove('show');
            
            // 시뮬레이션: 실제로는 AI API를 호출해야 합니다
            setTimeout(() => {
                const recommendation = getSimulatedRecommendation(situation);
                
                document.getElementById('recommendTitle').textContent = recommendation.title;
                document.getElementById('recommendText').textContent = recommendation.text;
                
                resultDiv.classList.add('show');
                button.disabled = false;
                button.textContent = '추천받기';
            }, 1500);
        }
        
        function getSimulatedRecommendation(situation) {
            // 간단한 키워드 기반 추천 (실제로는 AI API 사용)
            const lowerSituation = situation.toLowerCase();
            
            if (lowerSituation.includes('축하') || lowerSituation.includes('승진') || lowerSituation.includes('합격')) {
                return {
                    title: '🥂 샴페인 추천',
                    text: '축하할 일이 있을 때는 샴페인이 제격입니다! 기포가 올라오는 모습처럼 기쁨이 더욱 커질 거예요. 모엣샹동이나 베uve 클리코가 특별한 날에 어울립니다. 건배하며 행복한 순간을 만끽하세요!'
                };
            } else if (lowerSituation.includes('실연') || lowerSituation.includes('슬프') || lowerSituation.includes('혼자')) {
                return {
                    title: '🥃 위스키 추천',
                    text: '혼자만의 시간을 가질 때는 부드러운 위스키 한 잔이 좋습니다. 글렌피딕 12년산이나 맥캘란은 깊은 풍미로 마음을 달래줍니다. 천천히 음미하며 생각을 정리해보세요. 내일은 더 나은 날이 올 거예요.'
                };
            } else if (lowerSituation.includes('데이트') || lowerSituation.includes('연인') || lowerSituation.includes('로맨틱')) {
                return {
                    title: '🍷 레드 와인 추천',
                    text: '로맨틱한 분위기에는 부드러운 레드 와인이 완벽합니다. 칠레산 까르메네르나 이탈리아 키안티는 달콤하면서도 깊은 맛으로 특별한 순간을 더욱 빛내줄 거예요. 잔을 부딪치며 사랑을 속삭여보세요.'
                };
            } else if (lowerSituation.includes('친구') || lowerSituation.includes('파티') || lowerSituation.includes('모임')) {
                return {
                    title: '🍺 크래프트 맥주 추천',
                    text: '친구들과의 즐거운 시간에는 다양한 크래프트 맥주가 제격입니다. IPA부터 스타우트까지 여러 종류를 준비해서 맛 비교도 하고 이야기꽃을 피워보세요. 편안하고 즐거운 분위기를 만들어줄 거예요!'
                };
            } else {
                return {
                    title: '🍶 소주 추천',
                    text: '일상적인 분위기에는 깔끔한 소주 한 잔이 좋습니다. 참이슬이나 처음처럼을 시원하게 마시면서 편안한 시간을 보내세요. 안주와 함께라면 더욱 좋겠죠. 적당히 즐기는 게 가장 중요합니다!'
                };
            }
        }

        // Enter 키로도 추천받기
        document.getElementById('situation').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                getRecommendation();
            }
        });
    </script>
</body>
</html>
